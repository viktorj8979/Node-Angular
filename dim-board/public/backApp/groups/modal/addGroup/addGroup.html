<form name="Form.createGroup" novalidate>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Create Group</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-danger" role="alert" ng-if="saveError">
					<button class="close" data-dismiss="alert"></button>
					<strong>Error: </strong>{{message}}
				</div>
				<div pg-form-group="" class="form-group form-group-default required">
					<label class="label-lg">New Group Name</label>
					<input type="text" class="form-control input-lg" name="group" ng-model="newGroup" required>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div ng-hide="saveSuccess">
			<button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
			<button type="button" id='add-group-btn' class="btn btn-primary" ng-disabled="Form.createGroup.$invalid" ng-click="save()">Add</button>
		</div>
		<div ng-show="saveSuccess">
			<button type="button" class="btn btn-primary" ng-click="close()">Close</button>
		</div>
	</div>
</form>
